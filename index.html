<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet CLash Pro</title>

    <!-- daisyUi and Tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- custom css link -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home-screen" class="text-white flex flex-col items-center">
            <div class="min-h-screen flex flex-col justify-center items-center gap-10">
                <h1 class="text-[170px] font-anton">Alpha Clash Pro</h1>
                <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playNow()"
                    class="btn bg-white text-black text-2xl font-semibold rounded-lg px-8 py-7">Play Now</button>
            </div>
        </section>
        <!-- playground screen -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center justify-center pt-20 gap-20">
                <!-- screen -->
                <div class="border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] w-[1170px] h-[450px]">
                    <div class="flex justify-center">
                        <p class="font-medium text-white bg-[#2F2941] px-4 pb-4 rounded-b-xl">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life score -->
                <div class="w-[1170px] h-[56px] flex justify-between">
                    <button class="btn rounded-full bg-[#894189] text-white border-0 text-xl font-medium p-4">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-[#360490] text-white border-0 text-xl font-medium p-4">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                    </button>

                </div>
            </div>
        </section>
        <!-- score screen -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div
                class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg w-[396px] h-[282px] flex flex-col items-center justify-center">
                <h1 class="text-7xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn p-3 w-[175px] h-[61px] text-2xl font-semibold text-[#010313]">Play Again</button>
                <p>Practice will make you a Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alphabet-clash.js"></script>
</body>

</html>
